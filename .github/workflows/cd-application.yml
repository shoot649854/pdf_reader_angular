name: Deploy Docker Compose App

on:
  pull_request:
  push:
    branches:
      - main
      - dev/main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      # Configure Docker to use the gcloud command-line tool as a credential helper
      - name: Configure Docker for gcloud
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      # Build and push frontend container
      - name: Build and push frontend container
        run: |
          docker build -t "asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/frontend/frontend:${{ github.sha }}" ./frontend
          docker push "asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/frontend/frontend:${{ github.sha }}"

      # Deploy frontend to Cloud Run
      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy frontend-service \
            --image "asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/frontend/frontend:${{ github.sha }}" \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated

      # Build and push backend container
      - name: Build and push backend container
        run: |
          docker build -t "asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/backend/backend:${{ github.sha }}" ./backend
          docker push "asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/backend/backend:${{ github.sha }}"

      # Deploy backend to Cloud Run
      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy backend-service \
            --image "asia-northeast1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/backend/backend:${{ github.sha }}" \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars FLASK_ENV=production

      # Verify deployed services
      - name: List Cloud Run services
        run: gcloud run services list --platform managed --region asia-northeast1

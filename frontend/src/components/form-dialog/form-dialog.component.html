<div class="dialog-form-container">
  <h2 mat-dialog-title>Form</h2>
  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Display form fields for the current page -->
      <div *ngFor="let field of formFields">
        <!-- Text Field -->
        <ng-container *ngIf="field.type === 'text'">
          <mat-form-field>
            <mat-label>{{ field.description }}</mat-label>
            <input matInput [formControlName]="field.key" />
          </mat-form-field>
        </ng-container>

        <!-- Checkbox Field -->
        <ng-container *ngIf="field.type === 'checkbox'">
          <mat-checkbox [formControlName]="field.key">{{
            field.label
          }}</mat-checkbox>
        </ng-container>

        <!-- Dropdown (Select) Field -->
        <ng-container *ngIf="field.type === 'select'">
          <mat-form-field>
            <mat-label>{{ field.label }}</mat-label>
            <select matNativeControl [formControlName]="field.key">
              <option *ngFor="let option of field.options" [value]="option">
                {{ option }}
              </option>
            </select>
          </mat-form-field>
        </ng-container>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination-controls">
        <button
          mat-raised-button
          (click)="previousPage()"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button
          mat-raised-button
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
        >
          Next
        </button>
      </div>

      <!-- Dialog Actions (Submit and Cancel Buttons) -->
      <div mat-dialog-actions>
        <button mat-button (click)="onClose()">Cancel</button>
        <button mat-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
